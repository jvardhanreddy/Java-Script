<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchuserdata(){
            return new Promise((resolve)=>{
                setTimeout(()=>resolve('user data received'),1000);
            });
        }
        function fetchposts(){
            return new Promise((resolve)=>{
                setTimeout(()=>resolve('post data received'),500);
            });
        }
        fetchuserdata()
        .then((userdata)=>{
            console.log(userdata);
            return fetchposts();

        })
        .then((postsdata)=>{
            console.log(postsdata);
        })
        .catch((error)=>{
            console.log(error);
        })
    </script>
</body>
</html>
